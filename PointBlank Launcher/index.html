<html>
  <head>
    <title>PointBlank Launcher</title>

    <link rel="stylesheet" type="text/css" href="css/NavBar.css" />
    <link rel="stylesheet" type="text/css" href="css/TitleBar.css" />
    <link rel="stylesheet" type="text/css" href="css/Main.css" />
    <link rel="stylesheet" type="text/css" href="css/Theme.css" />

    <script src="js/Main.js"></script>
    <script src="js/NavigationBar.js"></script>
    <script src="js/TitleBar.js"></script>
  </head>
  <body onload="loadSite()">
    <div class="titlebar">
      <div class="draggable">
        <img src="images/PB_logo.png" class="icon" />
      </div>
      <span class="square exitbutton" onclick="exit()"></span>
      <span class="square maximizebutton" onclick="maximize()"></span>
      <span class="square minimizebutton" onclick="minimize()"></span>
    </div>
    <div class="webbody">
      <div id="AppNavigation" class="sidenav">
        <span class="closebtn" onclick="closeAppNav()">&times;</span>
        <a id="Servers" onclick="loadPage('Servers')">Server List</a>
        <div id="ServerManager" class="hidden">
          <a id="ServerInfo" onclick="loadPage('ServerInfo')">Server Information</a>
        </div>
      </div>
      <div id="Replacable" class="replacable">
        <h1 class="titlesign">Thank you for choosing PointBlank!</h1>
        <h1 class="subtitlesign">In order to get the launcher working we first need you to configure a couple of things.</h1>
        <h1 class="subtitlesign">Launcher created by AtiLion</h1>
        <div class="mainconfig">
          <span>SteamCMD: </span>
          <textarea id="path_steamcmd" rows="1" cols="50"></textarea>
          <button class="browse" onclick="openSteamCMDDialog()">...</button>
          <br />
          <button onclick="saveMainConfig()">Apply</button>
        </div>
      </div>
      <div id="NavButton" class="navbtn">
        <span class="opennavbtn" onclick="openAppNav()">&#9776;</span>
      </div>
    </div>
  </body>
</html>
